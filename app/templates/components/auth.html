<section id="login-view" class="view card">
  <h3>Sign In</h3>
  <p class="muted">Use one of the demo accounts to access role-based workflows.</p>
  <form id="login-form" class="form-grid narrow">
    <label>
      Username
      <input type="text" name="username" required />
    </label>
    <label>
      Password
      <input type="password" name="password" required />
    </label>
    <button id="login-submit-btn" type="submit">Sign In</button>
  </form>
  <p id="login-error" class="error-msg hidden" role="alert"></p>
</section>
