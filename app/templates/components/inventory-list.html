<section id="inventory-view" class="view hidden">
  <div class="card">
    <div class="toolbar">
      <input id="inventory-search" aria-label="Search name, SKU, category, details" />
      <select id="inventory-category-filter">
        <option value="">All Categories</option>
      </select>
      <select id="inventory-status-filter">
        <option value="">All Statuses</option>
        <option value="in_stock">In Stock</option>
        <option value="low_stock">Low Stock</option>
        <option value="ordered">Ordered</option>
        <option value="discontinued">Discontinued</option>
      </select>
      <select id="inventory-sort">
        <option value="updated_at:desc">Newest Updated</option>
        <option value="name:asc">Name A-Z</option>
        <option value="quantity:asc">Lowest Quantity</option>
        <option value="quantity:desc">Highest Quantity</option>
      </select>
      <button id="inventory-refresh" class="secondary" type="button">Refresh</button>
      <button id="new-item-btn" type="button">New Item</button>
    </div>

    <div class="bulk-bar" id="bulk-bar">
      <span id="bulk-selected-count">0 selected</span>
      <select id="bulk-status-select">
        <option value="">Bulk status...</option>
        <option value="in_stock">In Stock</option>
        <option value="low_stock">Low Stock</option>
        <option value="ordered">Ordered</option>
        <option value="discontinued">Discontinued</option>
      </select>
      <button id="bulk-apply-btn" class="secondary" type="button">Apply</button>
    </div>

    <div id="inventory-loading" class="state hidden">Loading inventory...</div>
    <div id="inventory-error" class="state error hidden"></div>

    <div class="table-wrap">
      <table id="inventory-table">
        <thead>
          <tr>
            <th><input id="select-all-items" type="checkbox" /></th>
            <th>SKU</th>
            <th>Name</th>
            <th>Category</th>
            <th>Qty</th>
            <th>Threshold</th>
            <th>Status</th>
            <th>Unit Cost</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventory-table-body"></tbody>
      </table>
    </div>

    <div id="inventory-empty" class="state hidden">
      <p>No inventory items match your filters.</p>
      <button id="empty-create-btn" type="button">Create First Item</button>
    </div>
  </div>
</section>
